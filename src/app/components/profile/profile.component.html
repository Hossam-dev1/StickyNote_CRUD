<section id="profile">
  <div class="container pt-5">

    <div *ngIf="spinner" class="row">
      <div class="col-md-12 text-center">
        <i class="fas fa-spinner fa-spin fa-3x text-white"></i>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 ">

        <button type="button" class="btn btn-primary float-right mb-3" id="add" data-toggle="modal" data-target="#mymodal">
          Add Note
          <i class="far fa-plus" id="addbtn"></i>
        </button>

        </div>


        <!-- addModel -->

        <div  class="modal fade" id="mymodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">

            <form [formGroup]="AddNote" (ngSubmit)="addNote()">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">

                  <div class="container">

                    <div class="row">
                      <input formControlName="title" class="form-control my-3" type="text" placeholder="Title">
                      <textarea formControlName="desc" class="form-control" cols="30" rows="10"></textarea>

                    </div>
                  </div>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal" aria-label="Close">Cancle</button>
                  <button type="submit" class="btn btn-info">Add Note</button>
                </div>
              </div>
            </form>
          </div>

        </div>
      </div>



      <!-- mainNote -->
      <div  *ngFor="let note of allNote" class="col-md-3 fullnote float-left mb-3">

        <div class="note text-white text-center p-3">
          <div class="row">
            <div class="col-md-12 ">
              <i class="fas fa-ellipsis-v float-right p-1" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false"></i>
              <div class="dropdown">

                <div id="dropdown" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" (click)="noteId(note._id);setValue()" data-toggle="modal" data-target="#EditBtn" href="#">Edit <i
                      class="far fa-edit text-info float-right "></i></a>
                  <a class="dropdown-item" (click)="noteId(note._id)" data-toggle="modal" data-target="#cancleNote" href="#">Delete <i
                      class="far fa-trash-alt text-danger float-right mr-1"></i></a>

                </div>
              </div>
            </div>
          </div>
          <h2>{{ note.title }}</h2>
          <p>{{ note.desc }}</p>
        </div>

      </div>

    </div>


</section>






<!-- Edit -->
<div class="modal fade" id="EditBtn" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">

    <form [formGroup]="EditNote" (ngSubmit)="editNote()">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="container">

            <div class="row">
              <input formControlName="title" class="form-control my-3" type="text" placeholder="Title">
              <textarea formControlName="desc" class="form-control" cols="30" rows="10"></textarea>

            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal" aria-label="Close">Cancle</button>
          <button  type="submit" class="btn btn-info">Update</button>
        </div>
      </div>
    </form>

  </div>
</div>



<!-- Delete -->
<div class="modal fade" id="cancleNote" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Are U Sure !</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="container">

          <div class="row text-center">

            <p class="text-muted">Do u realy want to delate it?</p>

          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" aria-label="Close">Cancle</button>
        <button (click)="deleteNote()" class="btn btn-info">Yes Sure</button>
      </div>
    </div>
  </div>
</div>
